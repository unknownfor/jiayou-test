<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>加油赞{$title}添加行驶证</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="Resource-type" content="Document">
    <!--禁止缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--禁止数字识别为手机号-->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link href="../Content/style/iconfont/iconfont.css" rel="stylesheet" type="text/css">
    <link href="../Content/style/css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper carlicense-wrapper">
    <div class="head-title">请拍摄实体行驶证，并录入信息</div>
    <div class="container">
        <div class="container-box">
            <form class="license-box">
                <input class="loadImgBtn" id="front" type="file" name="image" size="28" accept="image/*">
            </form>
            <div class="box-front-info">
                <img class="uploadImg" src="../Content/images/mycar/takephoto.png" />
                <div class="description">拍摄行驶证主页</div>
            </div>
        </div>
    </div>
    <div class="container last-child">
        <div class="container-box">
            <form class="license-box">
                <input class="loadImgBtn" id="back" type="file" name="image" size="28" accept="image/*">
            </form>
            <div class="box-back-info">
                <img class="uploadImg"  src="../Content/images/mycar/takephoto.png" />
                <div class="description">拍摄行驶证副驾驶页</div>
            </div>
        </div>
    </div>
    <div class="cover-box" id="carlicense-cover-box"></div>
</div>
<script>
    window.urlObject= {
        js: "__JS__",
        css: "__STYLE__",
        image: "__IMG__",
        json: "__JSON__",
        ctrl:'__CTRL__',
        apiUrl:'__API__',
        appid:'__WX_AppID__',
        redirectUrl:'__WX_RedirectUrl__'
    };
</script>
<script data-main="../Javascript/app/main/carlicense" src="../Javascript/libs/require.js" type="text/javascript"></script>
<!--<script type="application/javascript" src="../Javascript/app/controller/c-carinfo.js" />-->
</body>
