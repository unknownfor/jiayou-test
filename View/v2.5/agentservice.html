<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>加油赞{$title}活动</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="Resource-type" content="Document">
    <!--禁止缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--禁止数字识别为手机号-->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link href="../../Content/style/iconfont/iconfont.css" rel="stylesheet" type="text/css">
    <link href="../../Content/style/css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper agentService-wrapper">

    <div class="head">
        <span>可到指定门店享受全车检测服务</span>
    </div>
    <div class="line"></div>
    <div class="item-box">
        <div class="item border">
            <div class="item-left">姓名</div>
            <input class="item-input name" />
        </div>
        <div class="item">
            <div class="item-left">手机</div>
            <input class="item-input phone" type="number" />
        </div>
    </div>
    <div class="line"></div>

    <div class="box">
        <div class="container">
            <div class="container-box">
                <form class="license-box">
                    <input class="loadImgBtn" id="front" type="file" name="image" size="28" accept="image/*">
                </form>
                <div class="box-front-info">
                    <img class="uploadImg" src="../../Content/images/agentservice/upload.png">
                    <div class="description">上传行驶证照片</div>
                </div>
            </div>
        </div>
        <div class="delete">
            <img id="first" src="../../Content/images/agentservice/delete.png" />
        </div>

        <div class="container">
            <div class="container-box">
                <form class="license-box">
                    <input class="loadImgBtn" id="back" type="file" name="image" size="28" accept="image/*">
                </form>
                <div class="box-back-info">
                    <img class="uploadImg" src="../../Content/images/agentservice/upload.png">
                    <div class="description">上传行驶证照片</div>
                </div>
            </div>
        </div>
        <div class="delete">
            <img id="second" src="../../Content/images/agentservice/delete.png" />
        </div>
    </div>


    <div class="save-btn"><span class="save nouse">提交</span></div>

    <div class="cover-box" id="agentService-cover-box"></div>


</div>

<script>
    window.urlObject= {
        js: "__JS__",
        css: "__STYLE__",
        image: "__IMG__",
        json: "__JSON__",
        ctrl:'__CTRL__',
        apiUrl:'__API__',
        appid:'__WX_AppID__',
        redirectUrl:'__WX_RedirectUrl__'
    };
</script>
<script data-main="../../Javascript/app/main/v2.5/agentservice" src="../../Javascript/libs/require.js" type="text/javascript"></script>
</body>
</html>
